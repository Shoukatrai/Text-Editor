<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Assignment of Sir Jaafar">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- <button onclick="callF()">Click</button> -->
    <div class="container">
        <div class="box1 shadow p-3 mb-5 bg-body-tertiary rounded">
            <input type="number" value="16" min="16" onchange="fontSizeChange(this)" class="border">
            <div class="vl"></div>
            <i class="fa-solid fa-b " onclick="makeBold()"></i>
            <i class="fa-solid fa-italic" onclick="makeItalic()"></i>
            <i class="fa-solid fa-underline" onclick="underLineText()"></i>
            <div class="vl"></div>
            <i class="fa-solid fa-align-right" onclick="alignRight()"></i>
            <i class="fa-solid fa-align-center" onclick="alignCenter()"></i>
            <i class="fa-solid fa-align-left" onclick="alignLeft()"></i>
            <i class="fa-solid fa-align-justify" onclick="alignJustify()"></i>
            <div class="vl"></div>
            <span  onclick="smalText()">Î±</span>
            <i class="fa-solid fa-font" onclick="bigText()"></i>
            <div class="vl"></div>
            <!-- <span onclick="bigText()">A</span>  -->
            <input id="color" type="color" oninput="changeColor(this)">
            <div class="vl"></div>
            <button class="btn" onclick="resetChanges()">Reset</button>
        </div>

        <div class="box2 shadow p-3 mb-5 bg-body-tertiary rounded">
            <textarea id="message" name=" textarea " placeholder="Enter text here..."></textarea>  
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
